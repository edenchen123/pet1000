<!doctype html>
<html lang="en" ng-app="pet1000">
<head>
    <meta charset="utf-8">
    <title>宠爱万千</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/site-header.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<header class="navbar navbar-fixed-top poc-navbar poc-nav-inverse">
    <div class="container poc-nav-container">
        <div class="navbar-header">
            <button data-target="navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button"><span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
            <a href="#/home" class="navbar-brand hidden-sm">Pet1000</a></div>
        <div class="navbar-collapse collapse" style="height: auto;">
            <ul class="nav navbar-nav poc-nav">
                <li ui-route="/petServices" ng-class="{active: $uiRoute}">
                    <a href="#/petServices">服务</a>
                </li>
                <li ui-route="/petAdoption" ng-class="{active: $uiRoute}">
                    <a href="#/petAdoption">收养</a>
                </li>
                <li ui-route="/petVIP" ng-class="{active: $uiRoute}">
                    <a href="#/petVIP">会员俱乐部</a>
                </li>
                <li ui-route="/petOffers" ng-class="{active: $uiRoute}">
                    <a href="#/petOffers">优惠信息</a>
                </li>
                <li ui-route="/petStore" ng-class="{active: $uiRoute}">
                    <a href="#/petStore">寻找宠物店</a>
                </li>
                <li>
                    <a href="#/home">论坛入口</a>
                </li>
            </ul>
            <ul class="nav navbar-nav poc-nav-right authentication" data-ng-hide="global.authenticated">
                <li><a href="signup">注册</a>
                </li>
                <li class="divider-vertical"></li>
                <li><a href="signin">登录</a>
                </li>
            </ul>
            <ul class="nav navbar-nav poc-nav-right authentication" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/signout">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
<div id="content" class="poc-header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h2>宠爱万千</h2>

                <p>口号/logo</p>
            </div>
            <div class="col-md-4" style="padding-top: 20px">
                <ul>
                    <li><a>您好，欢迎来到宠爱万千！</a></li>
                    <li><a href="signin">登录</a></li>
                    <li><a href="#/help">帮助</a></li>
                    <li><a href="#/help">宠物护理方案</a></li>
                </ul>
            </div>
            <div class="col-md-4" style="padding-top: 20px">
                <select class="pull-left" style="height: 30px">
                    <option>全站</option>
                    <option>宠物</option>
                    <option>宠友</option>
                    <option>帖子</option>
                </select>
                <input class="pinput searchInput pull-left" placeholder="Search Products">
                <button type="button" class="btn btn-sm btn-info pull-left">搜索</button>
            </div>
            <div class="col-md-2" style="padding-top: 20px">
                <div class="ftrSocial">
                    <a>欢迎关注：</a>
                    <img src="img/sinaminiblog.gif" width="25px" height="25px">
                    <img src="img/weixin.gif" width="25px" height="25px">
                    <img src="img/douban.gif" width="25px" height="25px">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="menuBar">
    <div class="container">
        <ul class="nav nav-pills pet-menu">
            <li class="dropdown">
                <a id="drop1" role="button" data-toggle="dropdown" href="#">DOG</a>
                <ul id="menu1" class="dropdown-menu" role="menu" aria-labelledby="drop1">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="http://twitter.com/fat">Action</a>
                    </li>

                </ul>
            </li>
            <li class="dropdown">
                <a id="drop2" role="button" data-toggle="dropdown" href="#">CAT</a>
                <ul id="menu2" class="dropdown-menu" role="menu" aria-labelledby="drop2">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="http://twitter.com/fat">Action</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="container content">
    <div ng-view></div>
</div>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular-ui-utils/ui-utils.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/services/services.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
