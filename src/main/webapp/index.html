<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/site-header.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<header class="navbar navbar-fixed-top poc-navbar poc-nav-inverse" data-ng-controller="HeaderController">
    <div class="container poc-nav-container">
        <div class="navbar-header">
            <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button"><span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
            <a href="#!/" class="navbar-brand hidden-sm">Pet1000</a></div>
        <div class="navbar-collapse collapse" style="height: auto;">
            <ul class="nav navbar-nav poc-nav">
                <li ui-route="/" ng-class="{active: $uiRoute}"><a href="#!/">服务</a></li>
                <li ui-route="/logReader" ng-class="{active: $uiRoute}" data-ng-show="global.user">
                    <a href="#!/logReader">收养</a>
                </li>
                <li ui-route="/customers" ng-class="{active: $uiRoute}" data-ng-show="global.user">
                    <a href="#!/customers">会员卡</a>
                </li>
                <li ui-route="/customers" ng-class="{active: $uiRoute}" data-ng-show="global.user">
                    <a href="#!/customers">优惠信息</a>
                </li>
                <li ui-route="/customers" ng-class="{active: $uiRoute}" data-ng-show="global.user">
                    <a href="#!/customers">寻找宠物店</a>
                </li>
            </ul>
            <ul class="nav navbar-nav poc-nav-right authentication" data-ng-hide="global.authenticated">
                <li><a href="signup">Signup</a>
                </li>
                <li class="divider-vertical"></li>
                <li><a href="signin">Signin</a>
                </li>
            </ul>
            <ul class="nav navbar-nav poc-nav-right authentication" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/signout">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
<div id="content" class="poc-header">
    <div class="container">
        <h1>LOG MONITOR</h1>
        <p> You can monitor you app log from any datasource with this section. </p>
    </div>
</div>
<div class="folderBar">
    <div class="folderUp"></div>
    <div class="folderDown">
        <div class="container"> <span class="glyphicon glyphicon-folder-open"></span>
            <p> - file system/mongodb/RSDB</p>
        </div>
    </div>
</div>
  <div ng-view></div>


  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
